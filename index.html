<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://unpkg.com/protomaps-leaflet@3.1.2/dist/protomaps-leaflet.min.js"></script>
    <!-- <script src="../dist/protomaps-leaflet.js"></script> -->
    <style>
      body,
      #map {
        height: 100vh;
        margin: 0px;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      //   const map = L.map('map', { minZoom: 0, maxZoom: 10 });
      const map = L.map('map');
      // var layer = protomapsL.leafletLayer({
      //   url: 'https://data.source.coop/protomaps/openstreetmap/tiles/v3.pmtiles',
      //   theme: 'light',
      // });
      var layer = protomapsL.leafletLayer({
        url: 'world_7.pmtiles',
        theme: 'grayscale',
      });
      map.setView(new L.LatLng(43.73, 7.42), 15);
      const latlng = [42.5, -71.19]; //Burlington, MA
      //   const latlng = [43.65, -79.38]; //Toronto, ON
      map.setView(new L.LatLng(...latlng), 7);
      layer.addTo(map);

      var marker = L.marker([...latlng]).addTo(map);
    </script>
  </body>
</html>
